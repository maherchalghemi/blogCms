<div class="bg">
    
    
    <div id="loginbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="alert alert-danger" role="alert" *ngIf="show == true">
            {{mesg}}
          </div>
        <div class="panel panel-info">
      
          <div class="panel-heading">
            <div class="panel-title">
              <h2>Sign In</h2>
            </div>
      
          </div>
      
          <div style="padding-top:30px" class="panel-body">
      
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
      
           
          <form [formGroup]="createForm" (ngSubmit)="AddBtn(createForm)">
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Fist Name</label>
                  <input formControlName="name" type="text" class="form-control" value="">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Last Name</label>
                  <input formControlName="lastname" type="text" class="form-control" value="">
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Email</label>
                  <input formControlName="email" type="text" class="form-control" value="">
                  <span *ngIf="this.createForm.controls['email'].invalid" class="text-danger"> This Email is Wrong </span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bmd-label-floating">Password</label>
                  <input formControlName="password" type="password" class="form-control">
                </div>
              </div>
            </div>
  
  
  
  
            <button [disabled]="createForm.invalid" type="submit" class="btn btn-primary pull-right">Save</button>
            <div class="clearfix"></div>
          </form>

          <button type="button" class="btn btn-primary pull-right" >
            Let's Go
          </button>
        </div> -->
  
      
      
          </div>
        </div>
      </div>
    </div>
