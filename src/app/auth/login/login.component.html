<div class="bg">
    
    
  <div id="loginbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="alert alert-danger" role="alert" *ngIf="show == true">
          {{mesg}}
        </div>
      <div class="panel panel-info">
    
        <div class="panel-heading">
          <div class="panel-title">
            <h2>Sign In</h2>
          </div>
    
        </div>
    
        <div style="padding-top:30px" class="panel-body">
    
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
    
          <form [formGroup]="loginForm" (ngSubmit)="loginBtn(loginForm)" id="loginform" class="form-horizontal" role="form">
    
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input formControlName="email" type="text" class="form-control" value="" placeholder="email">
              <span *ngIf="this.loginForm.controls['email'].invalid"> wrong email </span>
            </div>
    
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input formControlName="password" type="password" class="form-control" placeholder="password">
            </div>
    
    
    
    
            <div style="margin-top:10px" class="form-group">
              <!-- Button -->
    
              <div class="row">
                  <div class="col-sm-3">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Login </button></div>
                  <div class="col-sm-3">
                <a routerLink="/auth/register" >Sign up</a> </div>
              </div>
            </div>
    
    
    
          </form>
    
    
    
        </div>
      </div>
    </div>
  </div>
