<div class="row">
  <!-- Latest Posts -->
  <main class="posts-listing col-lg-8">
    <div class="container">
      <div class="row">
        <!-- post  -->
        <div class="post col-xl-6" *ngFor="let art of (articles | paginate: { itemsPerPage: 6, currentPage: p } | searchPipe : searchBlog ); let i = index">
          <div class="post-thumbnail">
            <a href="post.html">
              <img src="http://localhost:3002/uploads/{{art.url || 'profil.jpg'}}" alt="..." class="img-fluid">
            </a>
          </div>
          <div class="post-details">
            <div class="post-meta d-flex justify-content-between">
              <div class="date meta-last">{{art.date | date}}</div>
              <div class="category">
                <a href="#">Business</a>
              </div>
            </div>
            <a routerLink="/blog/post/{{art._id}}">
              <h3 class="h4">{{art.name}}</h3>
              <!-- class="btn btn-outline-info" -->
            </a>
            <p class="text-muted" [innerHtml]="art.description"></p>
            <div *ngIf='!art.liked'><button type="button" class="btn btn-outline-info" (click)="like(art._id)"><i class="fa fa-thumbs-up">Like</i></button></div>
            
            <div *ngIf='art.liked'> <button type="button" class="btn btn-info" (click)="dislike(art._id)"><i class="fa fa-thumbs-down">Dislike</i></button></div>
            <footer class="post-footer d-flex align-items-center">
              <a href="#" class="author d-flex align-items-center flex-wrap">
                <div class="avatar">
                  <img src="http://localhost:3002/uploads/{{art.author.url || 'profil.jpg'}}" alt="..." class="img-fluid">
                </div>
                <div class="title">
                  <span>{{art.author.name}} {{art.author.lastname}}</span>
                </div>
              </a>
              <div class="date">
                <i class="icon-clock"></i> 2 months ago</div>
              <div class="comments meta-last">
                <i class="icon-comment"></i>12</div>
            </footer>
          </div>
        </div>

      </div>
      <!-- Pagination -->
      <div style="margin-left: 25%"> <pagination-controls (pageChange)="p = $event"></pagination-controls></div>
      <!-- <nav aria-label="Page navigation example">
        <ul class="pagination pagination-template d-flex justify-content-center">
          <li class="page-item">
            <a href="#" class="page-link">
              <i class="fa fa-angle-left"></i>
            </a>
          </li>
          <li class="page-item">
            <a href="#" class="page-link active">1</a>
          </li>
          <li class="page-item">
            <a href="#" class="page-link">2</a>
          </li>
          <li class="page-item">
            <a href="#" class="page-link">3</a>
          </li>
          <li class="page-item">
            <a href="#" class="page-link">
              <i class="fa fa-angle-right"></i>
            </a>
          </li>
        </ul>
       
      </nav> -->
    </div>
  </main>
  <aside class="col-lg-4">
    <!-- Widget [Search Bar Widget]-->
    <div class="widget search">
      <header>
        <h3 class="h6">Search the blog</h3>
      </header>
      <div class="search-form">
        <div class="form-group">
          <input type="search" [(ngModel)]="searchBlog" placeholder="What are you looking for?" >
          <button type="submit" class="submit">
            <i class="icon-search"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Widget [Latest Posts Widget]        -->
    <div class="widget latest-posts">
      <header>
        <h3 class="h6">Latest Posts</h3>
      </header>
      <div class="blog-posts">
        <a href="#">
          <div class="item d-flex align-items-center" *ngFor="let lp of lastPosts; let i = index">
            <div class="image">
              <img src="http://localhost:3002/uploads/{{lp.url || 'profil.jpg'}}" alt="..." class="img-fluid">
            </div>
            <div class="title">
              <strong>{{lp.name}}</strong>
              <div class="d-flex align-items-center">
                <div class="views">
                  <i class="icon-eye"></i> 500</div>
                <div class="comments">
                  <i class="icon-comment"></i>12</div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- Widget [Categories Widget]-->
    <div class="widget categories">
      <header>
        <h3 class="h6">Categories</h3>
      </header>
      <div class="item d-flex justify-content-between" *ngFor= "let c of objectKeys(cats)">
        <a href="#">{{c}}</a>
        <span>{{cats[c]}}</span>
      </div>
     
    </div>
    <!-- Widget [Tags Cloud Widget]-->
    <div class="widget tags">
      <header>
        <h3 class="h6">Tags</h3>
      </header>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="#" class="tag">#Business</a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="tag">#Technology</a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="tag">#Fashion</a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="tag">#Sports</a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="tag">#Economy</a>
        </li>
      </ul>
    </div>
  </aside>
</div>
