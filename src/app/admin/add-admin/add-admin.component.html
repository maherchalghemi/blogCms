<!-- add admin-->

<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-primary">
      <h4 class="card-title ">Administrator</h4>
      <p class="card-category"> Create New Administrator</p>
    </div>
    <div class="card-body">
      <div *ngIf="showFormAdd">
        <form [formGroup]="createForm" (ngSubmit)="AddBtn(createForm)">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Fist Name</label>
                <input formControlName="name" type="text" class="form-control" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Last Name</label>
                <input formControlName="lastname" type="text" class="form-control" value="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Email</label>
                <input formControlName="email" type="text" class="form-control" value="">
                <span *ngIf="this.createForm.controls['email'].invalid" class="text-danger"> This Email is Wrong </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Password</label>
                <input formControlName="password" type="password" class="form-control">
              </div>
            </div>
          </div>




          <button [disabled]="createForm.invalid" type="submit" class="btn btn-primary pull-right">Save</button>
          <div class="clearfix"></div>
        </form>

      </div>

      <div *ngIf="showUploadImg">
        <input type="file" name="photo" (change)="handlefileChange($event.target.files)" />

        <button type="button" class="btn btn-primary pull-right">
          Upload an Image
        </button>
      </div>



    </div>
  </div>
</div>
