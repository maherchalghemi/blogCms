<!-- list category -->
<div class="col-md-12">
    

  <div class="card">
    <div class="card-header card-header-primary">
        
          <h4 class="card-title ">Categories</h4>
          <p class="card-category"> List Of Categories</p>
        
    </div>
    <div class="card-body">
      <div class="table-responsive">
          <div class="input-group no-border">
               <button type="submit" class="btn btn-default btn-round btn-just-icon" (click)="showsearch = !showsearch">
                 <i class="material-icons">search</i>
                 <div class="ripple-container"></div>
               </button>
               <div *ngIf="showsearch"> <input type="text" value="" [(ngModel)]="searchTable" class="form-control" placeholder="Search..."></div>
              
             </div>
        <table class="table">
          <thead class=" text-primary">
            <th>
              ID
            </th>
            <th>
              Type
            </th>

            <th>
                ID
              </th>
              <th>
                Type
              </th>

            <th>
              Action
            </th>
            <th>
                
              </th>
            <th>
             
            </th>

          </thead>
          <tbody *ngFor="let cat of (cats | searchPipe :searchTable); let i = index">
            <tr>
              <td>{{cat._id}}</td>
              <td>{{cat.type}} </td>
              <td>{{cat._id}}</td>
              <td>{{cat.type}} </td>

              <td class="td-actions text-right">
                <button type="button" rel="tooltip" title="Edit Task" class="btn btn-outline-info" (click)="getCategory(cat._id)"
                  data-toggle="modal" data-target="#exampleModal">
                  <i class="material-icons">edit</i>
                </button>

              </td>
              <td class="td-actions text-right">
                <button type="button" rel="tooltip" title="Remove" class="btn btn-outline-danger" (click)="getCategoryCurrent(cat._id)"
                  data-toggle="modal" data-target="#deleteModal">
                  <i class="material-icons">close</i>
                </button>
              </td>
<td></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#AddCategory">
  Create New
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" [formGroup]="updateCategoryForm" (ngSubmit)="updateCategoryBtn(updateCategoryForm)" role="form">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" formControlName="type">

          </div>




          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" [disabled]="updateCategoryForm.invalid" class="btn btn-primary">save changes</button>
          </div>
        </form>





      </div>



    </div>
  </div>
</div>



<div class="modal fade" id="deleteModal" tabindex="-2" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>Are you sure ?</p>

        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Delete</button>
        </div>






      </div>



    </div>
  </div>
</div>



<div class="modal fade" id="AddCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" [formGroup]="CreateCategoryForm" (ngSubmit)="AddCategoryBtn(CreateCategoryForm)" role="form">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" formControlName="type">

          </div>




          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" [disabled]="CreateCategoryForm.invalid" class="btn btn-primary">save </button>
          </div>
        </form>





      </div>



    </div>
  </div>
</div>
